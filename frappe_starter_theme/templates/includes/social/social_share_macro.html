{% macro share_links(url, title) -%}

<style>
.share-buttons img {
	width: 35px;
	padding: 5px;
	border: 0;
	box-shadow: 0;
	display: inline;
}
</style>
<!-- I got these buttons from simplesharebuttons.com -->
<div class="share-buttons">

  <!-- Buffer -->
  <a class="pop" href="https://bufferapp.com/add?url={{ url }}&amp;text={{ title }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/buffer.png" alt="Buffer" />
  </a>

  <!-- Digg -->
  <a class="pop" href="http://www.digg.com/submit?url={{ url }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/diggit.png" alt="Digg" />
  </a>

  <!-- Email -->
  <a href="mailto:?Subject={{ title }}&amp;Body=I%20saw%20this%20and%20thought%20of%20you!%20 {{ url }}">
    <img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
  </a>

  <!-- Facebook -->
  <a class="pop" href="http://www.facebook.com/sharer.php?u={{ url }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
  </a>

  <!-- Google+ -->
  <a class="pop" href="https://plus.google.com/share?url={{ url }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
  </a>

  <!-- LinkedIn -->
  <a class="pop" href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ url }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
  </a>

  <!-- Pinterest -->
  <a href="javascript:void((function()%7Bvar%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','http://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)%7D)());">
    <img src="https://simplesharebuttons.com/images/somacro/pinterest.png" alt="Pinterest" />
  </a>

  <!-- Print -->
	<!--
  <a href="javascript:;" onclick="window.print()">
    <img src="https://simplesharebuttons.com/images/somacro/print.png" alt="Print" />
  </a>
	-->

  <!-- Reddit -->
  <a class="pop" href="http://reddit.com/submit?url={{ url }}&amp;title={{ title }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
  </a>

  <!-- StumbleUpon-->
  <a class="pop" href="http://www.stumbleupon.com/submit?url={{ url }}&amp;title={{ title }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/stumbleupon.png" alt="StumbleUpon" />
  </a>

  <!-- Tumblr-->
  <a class="pop" href="http://www.tumblr.com/share/link?url={{ url }}&amp;title={{ title }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/tumblr.png" alt="Tumblr" />
  </a>

  <!-- Twitter -->
  <a class="pop" href="https://twitter.com/share?url={{ url }}&amp;text={{title}}&amp;hashtags=jhaudio" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
  </a>

  <!-- VK -->
	<!--
  <a class="pop" href="http://vkontakte.ru/share.php?url={{ url }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/vk.png" alt="VK" />
  </a>
  -->

  <!-- Yummly -->
	<!--
  <a class="pop" href="http://www.yummly.com/urb/verify?url={{ url }}&amp;title={{ title }}" target="_blank">
    <img src="https://simplesharebuttons.com/images/somacro/yummly.png" alt="Yummly" />
  </a>
-->

</div>
{%- endmacro %}
